<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VK auth demo</title>
	<script src="https://vk.com/js/api/openapi.js?162" type="text/javascript"></script>
</head>
<body>
	
	<div id="vk_api_transport"></div>
	<button onclick="VK.Auth.login(function(response){console.table(response);},123);"></button>
	<script type="text/javascript">
	  VK.init({
	    apiId: 7083875
	  });

	  setTimeout(function() {
	    var el = document.createElement("script");
	    el.type = "text/javascript";
	    el.src = "https://vk.com/js/api/openapi.js?162";
	    el.async = true;
	    document.getElementById("vk_api_transport").appendChild(el);
	  }, 0);

	  // VK.Auth.login(function(response){console.table(response);},123);

	</script>
</body>
</html>
